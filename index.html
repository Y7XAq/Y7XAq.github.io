<head>
  <meta charset="UTF-8">

  <title>peepoparty</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .main-container {
      display: flex;
      flex-direction: column;
    }

    .iframe-main {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }

    .sidebar {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .iframe-sidebar-top {
      width: 100%;
      height: 30%;  /* Set height to 30% */
      border: none;
    }

    .iframe-sidebar-bottom {
      width: 100%;
      height: 70%;  /* Set height to 70% */
      border: none;
    }

    @media (min-width: 768px) {
      .main-container {
        flex-direction: row;
      }

      .iframe-main {
        height: 100vh;
      }

      .sidebar {
        flex: 0 0 20%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <iframe class="iframe-main" src="https://media.joj.sk/embed/3Yz1gBQeKTs" allowfullscreen="true" frameborder="0"></iframe>
    <div class="sidebar">
      <iframe class="iframe-sidebar-top" src="https://player.kick.com/dev1" frameborder="0" scrolling="no" allowfullscreen="true"></iframe>
